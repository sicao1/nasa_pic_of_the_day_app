<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Celestial Delights!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <script src="js/app.js"></script>
    <header class="header">
      <p class="heading-presents">Professor Farnsworth presents</p>
      <h1 class="heading-title">Celestial Delights</h1>
      <form class="cta-form">
        <label for="date-input">Search a date:</label>
        <input type="date" id="date-input" placeholder="YYYY-MM-DD" />
        <input type="submit" value="View" />
      </form>
    </header>
    <section class="main">
      <div class="info">
        <div class="date-choosen">
          <h2></h2>
        </div>
        <div class="title-of-photo">
          <h2></h2>
        </div>
        <div class="explanation">
          <p>Explanation</p>
        </div>
      </div>
      <div id="image-container"></div>
    </section>
    <section class="browse-more">
      <div class="wrapper">
        <ul class="carousel">
          <li class="card">
            <div class="browse-img">
              <img
              src="https://apod.nasa.gov/apod/image/2306/BeltofEverest_Mukherjee_960_annotated.jpg"
            </div>
            <h2>The Belt of Venus over Mount Everest</h2>
            <span>06 23 2023</span>
          </li>
          <li class="card">
            <div class="browse-img">
              <img
              src="https://apod.nasa.gov/apod/image/2307/EagleStars_NASA_960_noChandra.jpg"
            </div>
            <h2>The Eagle Nebula with X-ray Hot Star</h2>
            <span>07 25 2023</span>
          </li>
          <li class="card">
            <div class="browse-img">
              <img
              src="https://apod.nasa.gov/apod/image/2307/VenusUv_akatsuki_1024.jpg"
            </div>
            <h2>Venus in Ultraviolet from Akatsuki</h2>
            <span>07 03 2023</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
